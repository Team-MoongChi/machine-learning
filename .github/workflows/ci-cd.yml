name: Deploy to EC2

on:
  push:
    branches: [ main, fix/product-api ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env file
      run: |
        echo "ğŸ“ Creating .env file..."
        echo "OPENSEARCH_USERNAME=${{ secrets.OPENSEARCH_USERNAME }}" >> .env
        echo "OPENSEARCH_HOST=${{ secrets.OPENSEARCH_HOST }}" >> .env
        echo "OPENSEARCH_PORT=${{ secrets.OPENSEARCH_PORT }}" >> .env
        echo "OPENSEARCH_PASSWORD=${{ secrets.OPENSEARCH_PASSWORD }}" >> .env
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
        echo "MYSQL_URL=${{ secrets.MYSQL_URL }}" >> .env
        echo "MYSQL_PORT=${{ secrets.MYSQL_PORT }}" >> .env
        echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
        echo "MYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }}" >> .env
        echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push Docker image (No Cache)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:latest
        no-cache: true
        platforms: linux/amd64

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: DOCKERHUB_USERNAME
        script: |
          echo "ğŸš€ Starting deployment process..."

          echo "ğŸ” Logging into Docker..."
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

          echo "ğŸ“¦ Pulling latest image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:latest

          echo "ğŸ›‘ Checking if container exists..."
          if docker container inspect ml-api >/dev/null 2>&1; then
            echo "ğŸ§¼ Stopping and removing old container..."
            docker stop -t 30 ml-api || true
            docker rm ml-api || true
          else
            echo "âœ… No existing ml-api container."
          fi

          echo "ğŸ§¹ Docker system cleanup (optional)..."
          docker system prune -f

          echo "ğŸ“ Validating .env file..."
          if [ ! -f "/home/ubuntu/machine-learning/.env" ]; then
            echo "âš ï¸ /home/ubuntu/machine-learning/.env not found. Creating empty .env..."
            mkdir -p /home/ubuntu/machine-learning
            touch /home/ubuntu/machine-learning/.env
          fi

          echo "ğŸš€ Starting new container..."
          docker run -d \
            --name ml-api \
            -p 8000:8000 \
            --restart unless-stopped \
            --env-file /home/ubuntu/machine-learning/.env \
            ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:latest

          echo "ğŸ“‹ Container status:"
          docker ps -a | grep ml-api || echo "âŒ ml-api container not found"

          echo "ğŸ“„ Container logs:"
          docker logs ml-api || echo "âš ï¸ Failed to retrieve logs. Container may have exited early."
