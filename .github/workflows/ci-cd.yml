name: Deploy to EC2

on:
  push:
    branches: [ main, fix/ci-cd ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Create .env file
      run: |
        echo "ğŸ“ Creating .env file..."
        echo "OPENSEARCH_USERNAME=${{ secrets.OPENSEARCH_USERNAME }}" >> .env
        echo "OPENSEARCH_HOST=${{ secrets.OPENSEARCH_HOST }}" >> .env
        echo "OPENSEARCH_PORT=${{ secrets.OPENSEARCH_PORT }}" >> .env
        echo "OPENSEARCH_PASSWORD=${{ secrets.OPENSEARCH_PASSWORD }}" >> .env
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
        echo "âœ… .env file created successfully!"
        
    - name: Copy files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ubuntu/machine-learning"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Starting deployment process..."

          # Update system
          echo "ğŸ”„ Updating system packages..."
          sudo apt-get update
          sudo apt-get upgrade -y

          # Deploy application
          echo "ğŸ“‚ Changing to project directory..."
          cd /home/ubuntu/machine-learning

          echo "ğŸ›‘ Stopping existing containers..."
          docker compose down

          echo "ğŸ§¹ Cleaning up Docker system..."
          docker system prune -f

          echo "ğŸ—ï¸ Building and starting containers..."
          docker compose up -d --build

          echo "âœ¨ Deployment completed successfully!"