name: Deploy to EC2

on:
  push:
    branches: [ main, fix/product-api ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 1  # BuildKit í™œì„±í™”

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Print start log
      run: echo "ğŸš€ [START] CI/CD Workflow started!"

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Print cache status
      run: echo "ğŸ—„ï¸ [CACHE] Docker layer cache step completed."

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Print buildx status
      run: echo "ğŸ”§ [BUILDX] Docker Buildx set up completed."

    - name: Set Docker image tag
      id: vars
      run: |
        echo "ğŸ·ï¸ [TAG] Setting Docker image tag to first 7 chars of GITHUB_SHA."
        echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
        echo "TAG=${GITHUB_SHA::7}"

    - name: Create .env file
      run: |
        echo "ğŸ“ [ENV] Creating .env file with secrets."
        echo "OPENSEARCH_USERNAME=${{ secrets.OPENSEARCH_USERNAME }}" >> .env
        echo "OPENSEARCH_HOST=${{ secrets.OPENSEARCH_HOST }}" >> .env
        echo "OPENSEARCH_PORT=${{ secrets.OPENSEARCH_PORT }}" >> .env
        echo "OPENSEARCH_PASSWORD=${{ secrets.OPENSEARCH_PASSWORD }}" >> .env
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
        echo "MYSQL_URL=${{ secrets.MYSQL_URL }}" >> .env
        echo "MYSQL_PORT=${{ secrets.MYSQL_PORT }}" >> .env
        echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
        echo "MYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }}" >> .env
        echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
        echo "PREFECT_API_URL=${{ secrets.PREFECT_API_URL }}" >> .env
        echo "PREFECT_API_KEY=${{ secrets.PREFECT_API_KEY }}" >> .env

    - name: Print .env status
      run: echo "âœ… [.ENV] .env file created."

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Print Docker login status
      run: echo "ğŸ”‘ [DOCKER] Docker Hub login successful."

    - name: Prefect Auth
      uses: PrefectHQ/actions-prefect-auth@v1
      with:
        prefect-api-key: ${{ secrets.PREFECT_API_KEY }}
        prefect-workspace: ${{ secrets.PREFECT_WORKSPACE }}
    - name: Print Prefect auth status
      run: echo "ğŸ”— [PREFECT] Prefect authentication completed."

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:${{ env.TAG }}
          ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:latest
        platforms: linux/amd64
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: DOCKERHUB_USERNAME, TAG
        script: |
          echo "ğŸš€ [DEPLOY] Starting deployment process on EC2..."

          echo "ğŸ” [DEPLOY] Logging into Docker Hub on EC2..."
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

          echo "ğŸ“¦ [DEPLOY] Pulling latest image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:${TAG}

          echo "ğŸ›‘ [DEPLOY] Checking if old container exists..."
          if docker container inspect ml-api >/dev/null 2>&1; then
            echo "ğŸ§¼ [DEPLOY] Stopping and removing old container..."
            docker stop -t 30 ml-api || true
            docker rm ml-api || true
          else
            echo "âœ… [DEPLOY] No existing ml-api container."
          fi

          echo "ğŸ§¹ [DEPLOY] Docker system cleanup (optional)..."
          docker system prune -f

          echo "ğŸ“ [DEPLOY] Validating .env file on EC2..."
          if [ ! -f "/home/ubuntu/machine-learning/.env" ]; then
            echo "âš ï¸ [DEPLOY] .env file not found. Creating empty .env..."
            mkdir -p /home/ubuntu/machine-learning
            touch /home/ubuntu/machine-learning/.env
          fi

          echo "ğŸš€ [DEPLOY] Starting new container..."
          docker run -d \
            --name ml-api \
            -p 8000:8000 \
            --restart unless-stopped \
            --env-file /home/ubuntu/machine-learning/.env \
            ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:${TAG}

          echo "ğŸ“‹ [DEPLOY] Container status:"
          docker ps -a | grep ml-api || echo "âŒ [DEPLOY] ml-api container not found"

          echo "ğŸ“„ [DEPLOY] Container logs:"
          docker logs ml-api || echo "âš ï¸ [DEPLOY] Failed to retrieve logs. Container may have exited early."

    - name: Print finish log
      run: echo "âœ… [FINISH] CI/CD Workflow completed!"
