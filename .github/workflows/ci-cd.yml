name: Deploy to EC2

on:
  push:
    branches: [ main, chore/github-action]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Create .env file
      run: |
        echo "📝 Creating .env file..."
        echo "OPENSEARCH_USERNAME=${{ secrets.OPENSEARCH_USERNAME }}" >> .env
        echo "OPENSEARCH_HOST=${{ secrets.OPENSEARCH_HOST }}" >> .env
        echo "OPENSEARCH_PORT=${{ secrets.OPENSEARCH_PORT }}" >> .env
        echo "OPENSEARCH_PASSWORD=${{ secrets.OPENSEARCH_PASSWORD }}" >> .env
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
        echo "✅ .env file created successfully!"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "🚀 Starting deployment process..."

          # Update system
          echo "🔄 Updating system packages..."
          sudo apt-get update
          sudo apt-get upgrade -y

          # Deploy application
          echo "📂 Changing to project directory..."
          cd /home/ubuntu/machine-learning

          echo "🛑 Stopping existing containers..."
          docker-compose down

          echo "🧹 Cleaning up Docker system..."
          docker system prune -f

          echo "🏗️ Building and starting containers..."
          docker-compose up -d --build

          echo "✨ Deployment completed successfully!"